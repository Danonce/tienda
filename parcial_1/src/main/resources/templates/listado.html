<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Listado de Carros</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Cilindros</th>
                    <th>Fecha de Liberación</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="carro : ${carros}">
                    <td th:text="${carro.idCarro}"></td>
                    <td th:text="${carro.descripcion}"></td>
                    <td th:text="${carro.cilindros}"></td>
                    <td th:text="${carro.fechaLiberacion}"></td>
                    <td><img th:src="${carro.imagen}" width="100"></td>
                    <td>
                        <a th:href="@{'/carro/eliminar/' + ${carro.idCarro}}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
